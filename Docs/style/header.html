<!-- HTML header for doxygen 1.8.11-->
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/xhtml;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <meta name="generator" content="Doxygen $doxygenversion" />
    <!--BEGIN PROJECT_NAME-->
    <title>$projectname: $title</title><!--END PROJECT_NAME-->
    <!--BEGIN !PROJECT_NAME-->
    <title>$title</title><!--END !PROJECT_NAME-->
    <link href="$relpath^tabs.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="$relpath^jquery.js"></script>
    <script type="text/javascript" src="$relpath^dynsections.js"></script>
    <script>
        function showCode(className) {
            var el = document.getElementsByClassName("examplecode");
            for (var i = 0; i < el.length; ++i) {
                el[i].style.display = 'none';
            }

            el = document.getElementsByClassName(className);
            console.log(el);
            for (i = 0; i < el.length; ++i) {
                el[i].style.display = 'block';
            }

            var elcpplink = document.getElementById("cpplink");
            var ellualink = document.getElementById("lualink");
            var elaslink = document.getElementById("aslink");
            console.log(elcpplink);

            if (className === "C++")
            {
                elcpplink.classList.remove("tabon");
                elcpplink.classList.add("tabon");

                ellualink.classList.remove("tabon");
                elaslink.classList.remove("tabon");
            }
            if (className === "Angelscript")
            {
                elaslink.classList.remove("tabon");
                elaslink.classList.add("tabon");

                elcpplink.classList.remove("tabon");
                ellualink.classList.remove("tabon");
            }
            if (className === "Lua")
            {
                ellualink.classList.remove("tabon");
                ellualink.classList.add("tabon");

                elcpplink.classList.remove("tabon");
                elaslink.classList.remove("tabon");
            }
        }

        function init()
        {
            // Create menu to switch between languages:
            var menuDiv = document.createElement("div");

            if (document.getElementsByClassName("examplecode C++").length > 0)
            {
                var cpplink = document.createElement("div");
                cpplink.setAttribute("id", "cpplink");
                cpplink.setAttribute("class", "tab tabflush tabon");
                cpplink.setAttribute("onclick", "showCode('C++')");
                cpplink.textContent = "C++";
                menuDiv.appendChild(cpplink);
            }

            if (document.getElementsByClassName("examplecode Angelscript").length > 0)
            {
                var aslink = document.createElement("div");
                aslink.setAttribute("id", "aslink");
                aslink.setAttribute("class", "tab tabflush");
                aslink.setAttribute("onclick", "showCode('Angelscript')");
                aslink.textContent = "Angelscript";
                menuDiv.appendChild(aslink);
            }

            if (document.getElementsByClassName("examplecode Lua").length > 0)
            {
                var lualink = document.createElement("div");
                lualink.setAttribute("id", "lualink");
                lualink.setAttribute("class", "tab tabflush");
                lualink.setAttribute("onclick", "showCode('Lua')");
                lualink.textContent = "Lua";
                menuDiv.appendChild(lualink);
            }

            var el = document.getElementsByClassName("examplecode");
            el[0].parentElement.insertBefore(menuDiv, el[0]);

            // Show C++ code examples only by default:
            showCode('C++');
        }
    </script>
    $treeview
    $search
    $mathjax
    <link href="$relpath^$stylesheet" rel="stylesheet" type="text/css" />
    $extrastylesheet
</head>
<body onload="init()">
    <div id="top">
        <!-- do not remove this div, it is closed by doxygen! -->
        <!--BEGIN TITLEAREA-->
        <div id="titlearea">
            <table cellspacing="0" cellpadding="0">
                <tbody>
                    <tr style="height: 56px;">
                        <!--BEGIN PROJECT_LOGO-->
                        <td id="projectlogo"><img alt="Logo" src="$relpath^$projectlogo" /></td>
                        <!--END PROJECT_LOGO-->
                        <!--BEGIN PROJECT_NAME-->
                        <td id="projectalign" style="padding-left: 0.5em;">
                            <div id="projectname">
                                $projectname
                                <!--BEGIN PROJECT_NUMBER-->&#160;<span id="projectnumber">$projectnumber</span><!--END PROJECT_NUMBER-->
                            </div>
                            <!--BEGIN PROJECT_BRIEF--><div id="projectbrief">$projectbrief</div><!--END PROJECT_BRIEF-->
                        </td>
                        <!--END PROJECT_NAME-->
                        <!--BEGIN !PROJECT_NAME-->
                        <!--BEGIN PROJECT_BRIEF-->
                        <td style="padding-left: 0.5em;">
                            <div id="projectbrief">$projectbrief</div>
                        </td>
                        <!--END PROJECT_BRIEF-->
                        <!--END !PROJECT_NAME-->
                        <!--BEGIN DISABLE_INDEX-->
                        <!--BEGIN SEARCHENGINE-->
                        <td>$searchbox</td>
                        <!--END SEARCHENGINE-->
                        <!--END DISABLE_INDEX-->
                    </tr>
                </tbody>
            </table>
        </div>
        <!--END TITLEAREA-->
        <!-- end header part -->
    </div>
</body>
</html>
